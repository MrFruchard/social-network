services:
  web:
    build:
      context: ./front
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./front:/app # Monte le code source
      - /app/node_modules # Ignore node_modules pour Ã©viter les conflits
    depends_on:
      - api
    environment:
      - NODE_ENV=development
      - HOSTNAME=0.0.0.0
    command: ["npm", "run", "dev"]
    restart: unless-stopped
    develop:
      watch:
        - action: sync
          path: ./front
          target: /app
        - action: rebuild
          path: ./front/package.json
        - action: rebuild
          path: ./front/package-lock.json

  api:
    build:
      context: ./back
      dockerfile: Dockerfile
    ports:
      - "3002:3002"
    restart: unless-stopped

  caddy:
    image: caddy:latest
    ports:
      - "80:80"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
    depends_on:
      - web
      - api
